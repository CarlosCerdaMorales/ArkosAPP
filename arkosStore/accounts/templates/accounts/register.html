{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'accounts/register.css' %}">
{% endblock %}

{% block content %}
<h2>Registro de usuario</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Registrarse</button>
</form>

<p>¿Ya tiene una cuenta? <a href="{% url 'login' %}">Inicie sesión</a>.</p>
<a class="reg" href="{% url 'home' %}">Continuar sin iniciar sesión</a>
{% endblock %}
